description "Weave Service init"
author "Weaveworks"
start on stopped rc RUNLEVEL=[345]

script
  while true; do
    # verify that weave is not running
    while weave status > /dev/null 2>&1; do sleep 5; done
    # launch weave
    peers=$(bash /etc/weave/peers.sh)
    if [ ! -z "$peers" ]; then
      weave launch $peers
    else
      weave launch
    fi
  done
end script

pre-stop exec weave stop


