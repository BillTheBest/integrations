sudo: false

env:
  - PATH="${PATH}:${HOME}/.local/bin"
  - AWS_DEFAULT_REGION="eu-central-1"

install:
  - pip install --user awscli

script:
  - set -o pipefail
  - aws cloudformation validate-template --template-body "file:////${PWD}/aws/ecs/cloudformation.json" | jq .

deploy:
  provider: s3
  bucket: weaveworks-cfn-public
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
